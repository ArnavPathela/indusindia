<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Default Title {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        /* Sidebar Styles */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            transition: left 0.3s ease;
            z-index: 9999;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        #sidebar ul li {
            text-align: center;
            margin: 20px 0;
        }
        #sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        #sidebar ul li a:hover {
            color: #d1d1d1;
        }

        /* Sidebar Toggler Button */
        .sidebar-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10000;
        }

        /* Main content */
        .content-wrapper {
            padding-left: 20px;
            transition: margin-left 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about_us">About Us</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/contact_us">Contact Us</a></li>
            <li><a href="/why_us">Why Us</a></li>
        </ul>
    </div>

    <!-- Sidebar Button -->
    <button class="sidebar-btn" id="sidebarToggle">â˜°</button>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size: 28px; font-family: 'Cinzel', serif;">Indus India</a>

            <!-- Collapsible navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="font-weight: bold;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about_us" style="font-weight: bold;">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products" style="font-weight: bold;">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact_us" style="font-weight: bold;">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/why_us" style="font-weight: bold;">Why Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="content-wrapper">
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS (for navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39WnDc9yU+6A3F08J6M9N2CE6xKftr5MTrgcv"
            crossorigin="anonymous"></script>

    <!-- Sidebar Toggle JS -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const sidebarToggle = document.getElementById("sidebarToggle");
        const contentWrapper = document.querySelector(".content-wrapper");

        // Toggle the sidebar visibility
        sidebarToggle.addEventListener("click", function() {
            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0";
                contentWrapper.style.marginLeft = "250px";
            } else {
                sidebar.style.left = "-250px";
                contentWrapper.style.marginLeft = "0";
            }
        });
    </script>

</body>
</html>
