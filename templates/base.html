<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Default Title {% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size: 28px; font-family: 'Cinzel', serif;">Indus India</a>
            
            <!-- Mobile toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="font-weight: bold;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/why_us" style="font-weight: bold;">Why Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products" style="font-weight: bold;">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact_us" style="font-weight: bold;">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact_us" style="font-weight: bold;">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar (hidden initially) -->
    <div id="sidebar" class="bg-white">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about_us">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact_us">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/why_us">Why Us</a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS (for navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39WnDc9yU+6A3F08J6M9N2CE6xKftr5MTrgcv"
            crossorigin="anonymous"></script>

    <!-- Custom Script to open/close sidebar -->
    <script>
        $(document).ready(function() {
            // Toggle the sidebar on button click
            $('.navbar-toggler').click(function() {
                $('#sidebar').toggleClass('open');
                if ($('#sidebar').hasClass('open')) {
                    $('#sidebar').css('right', '0'); // Move sidebar to right
                } else {
                    $('#sidebar').css('right', '-250px'); // Hide sidebar
                }
            });
        });
    </script>

    <!-- Sidebar Styles -->
    <style>
        /* Sidebar Styles - Right Side */
        #sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            height: 100%;
            width: 250px;
            background-color: white; /* White background for sidebar */
            color: #000; /* Black text for readability */
            transition: right 0.3s ease;
            z-index: 9999;
        }

        /* Sidebar links */
        #sidebar .nav-link {
            color: #333; /* Dark text for links */
        }

        /* Change link color on hover */
        #sidebar .nav-link:hover {
            color: #007bff; /* Blue hover effect */
        }

        /* Open Sidebar */
        #sidebar.open {
            right: 0;
        }
    </style>
</body>
</html>
