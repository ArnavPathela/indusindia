<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Default Title {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <a class="navbar-brand" href="/" style="font-size: 28px; font-family: 'Cinzel', serif;">Indus India</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" style="font-weight: bold;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_us" style="font-weight: bold;">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products" style="font-weight: bold;">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact_us" style="font-weight: bold;">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/why_us" style="font-weight: bold;">Why Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Content will go here -->
        {% endblock %}
    </div>

</body>
</html>
