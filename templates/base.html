<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Default Title {% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <style>
        /* Sidebar Styles - Right Side */
        #sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* Move sidebar to the right */
            height: 100%;
            width: 250px;
            background-color: #343a40;
            transition: right 0.3s ease;
            z-index: 9999;
        }

        /* Sidebar Toggler Button - Right Side */
        .sidebar-btn {
            position: absolute;
            top: 20px;
            right: 20px; /* Move button to the right */
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10000;
        }

        /* Main content adjustment */
        .content-wrapper {
            transition: margin-right 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about_us">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact_us">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/why_us">Why Us</a>
            </li>
        </ul>
    </div>

    <!-- Button to open sidebar -->
    <button id="sidebarToggle" class="sidebar-btn">
        &#9776; <!-- Hamburger Icon -->
    </button>

    <!-- Main content wrapper -->
    <div class="content-wrapper">
        <!-- Main Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="font-size: 28px; font-family: 'Cinzel', serif;">Indus India</a>
            </div>
        </nav>

        <!-- Main content -->
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39WnDc9yU+6A3F08J6M9N2CE6xKftr5MTrgcv"
            crossorigin="anonymous"></script>

    <!-- Sidebar Toggle JS -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const sidebarToggle = document.getElementById("sidebarToggle");
        const contentWrapper = document.querySelector(".content-wrapper");

        // Toggle the sidebar visibility
        sidebarToggle.addEventListener("click", function() {
            if (sidebar.style.right === "-250px") {
                sidebar.style.right = "0";
                contentWrapper.style.marginRight = "250px";
            } else {
                sidebar.style.right = "-250px";
                contentWrapper.style.marginRight = "0";
            }
        });
    </script>
</body>
</html>
